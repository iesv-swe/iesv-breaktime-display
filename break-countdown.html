<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break Countdown – IESV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-normal: linear-gradient(135deg, #071729, #0d2742);
      --bg-upcoming: linear-gradient(135deg, #004d40, #00796b);
      --bg-inbreak: linear-gradient(135deg, #1b5e20, #43a047);
      --bg-no-more: linear-gradient(135deg, #311b92, #512da8);
      --text-main: #ffffff;
      --text-muted: #cfd8dc;
      --card-bg: rgba(0, 0, 0, 0.35);
      --card-border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-normal);
      color: var(--text-main);
      transition: background 0.6s ease;
    }

    body.state-upcoming {
      background: var(--bg-upcoming);
    }

    body.state-inbreak {
      background: var(--bg-inbreak);
    }

    body.state-none {
      background: var(--bg-no-more);
    }

    body.state-warning {
      animation: flash-bg 1s ease-in-out infinite alternate;
    }

    @keyframes flash-bg {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.3);
      }
    }

    .app {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 24px 24px 18px 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
      gap: 16px;
    }

    header h1 {
      font-size: clamp(1.2rem, 1.8vw + 0.8rem, 1.8rem);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .day-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 16px;
    }

    .status-text {
      font-size: 1.1rem;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .status-detail {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: baseline;
      margin: 8px 0 4px 0;
    }

    #timerDisplay {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: clamp(3.3rem, 6vw + 1rem, 5.5rem);
      text-shadow: 0 0 16px rgba(0, 0, 0, 0.7);
    }

    .countdown-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding-top: 12px;
    }

    .select-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    select {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 6px 10px;
      font-size: 0.9rem;
      outline: none;
    }

    button {
      background: rgba(255, 255, 255, 0.09);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .debug-toggle {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .debug-panel {
      margin-top: 10px;
      display: none;
    }

    .debug-panel.visible {
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: #e0f7fa;
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      resize: vertical;
    }

    .debug-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .card {
        padding: 18px 16px 12px 16px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }

      .status-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }

      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <header>
        <h1>BREAK COUNTDOWN</h1>
        <div class="day-label" id="dayLabel">Loading day…</div>
      </header>

      <div class="status-row">
        <div>
          <div class="status-text" id="statusText">Loading schedule…</div>
          <div class="status-detail" id="statusDetail"></div>
        </div>
      </div>

      <div class="countdown">
        <div id="timerDisplay">--:--</div>
      </div>
      <div class="countdown-label" id="timerLabel"></div>

      <div class="controls">
        <div class="select-group">
          <span>Year:</span>
          <select id="yearSelect">
            <option value="6" selected>Year 6 (6A + 6B)</option>
            <option value="6A">6A only</option>
            <option value="6B">6B only</option>
          </select>
        </div>

        <div class="select-group">
          <button type="button" id="refreshButton">Reload schedule</button>
        </div>

        <button type="button" class="debug-toggle" id="debugToggle">
          Show schedule.json
        </button>
      </div>

      <div class="debug-panel" id="debugPanel">
        <div class="debug-panel-header">
          <span>Generated schedule.json (for debugging / copying)</span>
          <button type="button" id="downloadJsonButton">Download JSON</button>
        </div>
        <textarea id="scheduleJson" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="parser.js"></script>
  <script>
    const yearSelect = document.getElementById("yearSelect");
    const refreshButton = document.getElementById("refreshButton");
    const debugToggle = document.getElementById("debugToggle");
    const debugPanel = document.getElementById("debugPanel");
    const downloadJsonButton = document.getElementById("downloadJsonButton");
    const scheduleJsonText = document.getElementById("scheduleJson");

    const dayLabel = document.getElementById("dayLabel");
    const statusText = document.getElementById("statusText");
    const statusDetail = document.getElementById("statusDetail");
    const timerDisplay = document.getElementById("timerDisplay");
    const timerLabel = document.getElementById("timerLabel");

    let currentSchedule = null;

    function getTodayAbbrev() {
      const d = new Date();
      const day = d.getDay(); // 0 = Sun, 1 = Mon, ... 6 = Sat
      const map = {
        1: "Mon",
        2: "Tue",
        3: "Wed",
        4: "Thur",
        5: "Fri"
      };
      return map[day] || null;
    }

    function updateDayLabel() {
      const abbrev = getTodayAbbrev();
      if (!abbrev) {
        dayLabel.textContent = "Weekend (no schedule)";
      } else {
        const today = new Date();
        const opts = { weekday: "long", day: "numeric", month: "short" };
        dayLabel.textContent = today.toLocaleDateString(undefined, opts) + ` • ${abbrev}`;
      }
    }

    async function loadSchedule() {
      const yearKey = yearSelect.value;
      try {
        statusText.textContent = "Loading schedule…";
        document.body.className = "";
        currentSchedule = await getScheduleForYear(yearKey);
        scheduleJsonText.value = JSON.stringify(currentSchedule, null, 2);
        statusText.textContent = "Schedule loaded";
        statusDetail.textContent = "Countdown will follow today's breaks automatically.";
      } catch (err) {
        console.error(err);
        statusText.textContent = "Error loading schedule";
        statusDetail.textContent = "Check Lessons.txt and reload.";
      }
    }

    function formatSecondsToClock(totalSeconds) {
      if (totalSeconds < 0) totalSeconds = 0;
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      if (hours > 0) {
        return (
          String(hours).padStart(2, "0") + ":" +
          String(minutes).padStart(2, "0") + ":" +
          String(seconds).padStart(2, "0")
        );
      } else {
        return (
          String(minutes).padStart(2, "0") + ":" +
          String(seconds).padStart(2, "0")
        );
      }
    }

    function updateCountdown() {
      updateDayLabel();

      if (!currentSchedule) {
        timerDisplay.textContent = "--:--";
        timerLabel.textContent = "";
        return;
      }

      const abbrev = getTodayAbbrev();
      if (!abbrev) {
        document.body.className = "state-none";
        statusText.textContent = "No school today";
        statusDetail.textContent = "Weekend detected.";
        timerDisplay.textContent = "--:--";
        timerLabel.textContent = "";
        return;
      }

      const breaksForDay = currentSchedule.breaksByDay[abbrev] || [];
      const lessonsForDay = currentSchedule.lessonsByDay[abbrev] || [];

      if (!breaksForDay.length || !lessonsForDay.length) {
        document.body.className = "state-none";
        statusText.textContent = "No break schedule found for today";
        statusDetail.textContent = `Day: ${abbrev}`;
        timerDisplay.textContent = "--:--";
        timerLabel.textContent = "";
        return;
      }

      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      const nowSeconds = now.getSeconds();
      const nowTotalSeconds = nowMinutes * 60 + nowSeconds;

      let currentBreak = null;
      let nextBreak = null;

      for (const brk of breaksForDay) {
        const startSec = brk.startMinutes * 60;
        const endSec = brk.endMinutes * 60;

        if (nowTotalSeconds >= startSec && nowTotalSeconds < endSec) {
          currentBreak = { ...brk, startSec, endSec };
          break;
        }
        if (nowTotalSeconds < startSec) {
          if (!nextBreak || startSec < nextBreak.startSec) {
            nextBreak = { ...brk, startSec, endSec };
          }
        }
      }

      let bodyState = "";
      let warning = false;

      if (currentBreak) {
        const secondsLeft = currentBreak.endSec - nowTotalSeconds;
        timerDisplay.textContent = formatSecondsToClock(secondsLeft);
        timerLabel.textContent = "Time left in break";
        statusText.textContent = "IN BREAK";
        statusDetail.textContent =
          `Ends at ${currentBreak.endLabel} • ${currentBreak.duration} min (${currentBreak.type.replace("-", " ")})`;
        bodyState = "state-inbreak";

        if (secondsLeft <= 60) warning = true;
      } else if (nextBreak) {
        const secondsUntil = nextBreak.startSec - nowTotalSeconds;
        timerDisplay.textContent = formatSecondsToClock(secondsUntil);
        timerLabel.textContent = "Time until next break";
        statusText.textContent = "Next break coming up";
        statusDetail.textContent =
          `Starts at ${nextBreak.startLabel}, ends at ${nextBreak.endLabel} • ${nextBreak.duration} min (${nextBreak.type.replace("-", " ")})`;
        bodyState = "state-upcoming";

        if (secondsUntil <= 60) warning = true;
      } else {
        document.body.className = "state-none";
        statusText.textContent = "No more breaks today";
        const firstLesson = lessonsForDay[0];
        const lastLesson = lessonsForDay[lessonsForDay.length - 1];
        statusDetail.textContent = firstLesson && lastLesson
          ? `School day: ${firstLesson.startLabel}–${lastLesson.endLabel}`
          : `Day: ${abbrev}`;
        timerDisplay.textContent = "--:--";
        timerLabel.textContent = "";
        return;
      }

      // Apply body state + warning flash
      document.body.className = bodyState + (warning ? " state-warning" : "");
    }

    function toggleDebugPanel() {
      const isVisible = debugPanel.classList.toggle("visible");
      debugToggle.textContent = isVisible ? "Hide schedule.json" : "Show schedule.json";
    }

    function downloadJson() {
      if (!scheduleJsonText.value.trim()) return;
      const blob = new Blob([scheduleJsonText.value], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "schedule.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Event wiring
    yearSelect.addEventListener("change", loadSchedule);
    refreshButton.addEventListener("click", loadSchedule);
    debugToggle.addEventListener("click", toggleDebugPanel);
    downloadJsonButton.addEventListener("click", downloadJson);

    // Init
    (async function init() {
      updateDayLabel();
      await loadSchedule();
      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>
</body>
</html>
