<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break Timer ‚Äì Year 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- AMBIENT BACKGROUND -->
  <div id="ambientBg">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- MAIN CONTAINER -->
  <div id="app">

    <!-- TOP BAR -->
    <header id="topBar">
      <div id="currentTime">
        <span class="timeLabel">NOW</span>
        <span id="clock">--:--</span>
      </div>
      <div id="dayBadge">
        <span id="dayName">---</span>
      </div>
    </header>

    <!-- STATUS CARD -->
    <main id="statusCard">
      <div id="statusIcon">
        <span id="iconEmoji">üìö</span>
        <div id="iconRing"></div>
      </div>
      
      <h1 id="statusTitle">Loading...</h1>
      <p id="statusSubtitle"></p>

      <!-- COUNTDOWN DISPLAY -->
      <div id="countdown">
        <div class="countUnit">
          <span id="countMin">--</span>
          <span class="countLabel">MIN</span>
        </div>
        <div class="countSep">:</div>
        <div class="countUnit">
          <span id="countSec">--</span>
          <span class="countLabel">SEC</span>
        </div>
      </div>

      <!-- PROGRESS RING -->
      <div id="progressContainer">
        <svg id="progressRing" viewBox="0 0 200 200">
          <circle class="progressBg" cx="100" cy="100" r="90"/>
          <circle class="progressFill" cx="100" cy="100" r="90"/>
        </svg>
        <div id="progressLabel">0%</div>
      </div>
    </main>

    <!-- CLASS PANELS -->
    <section id="classPanels">
      <div class="classCard" id="card6A">
        <div class="classHeader">
          <span class="className">6A</span>
          <span class="classStatus" id="status6A">‚Äî</span>
        </div>
        <div class="classNext" id="next6A">Next break: ‚Äî</div>
        <div class="classProgress">
          <div class="classBar" id="bar6A"></div>
        </div>
      </div>

      <div class="classCard" id="card6B">
        <div class="classHeader">
          <span class="className">6B</span>
          <span class="classStatus" id="status6B">‚Äî</span>
        </div>
        <div class="classNext" id="next6B">Next break: ‚Äî</div>
        <div class="classProgress">
          <div class="classBar" id="bar6B"></div>
        </div>
      </div>
    </section>

    <!-- ALERT BANNER -->
    <div id="alertBanner" class="hidden">
      <span id="alertIcon">‚ö†Ô∏è</span>
      <span id="alertText">Break ending soon!</span>
    </div>

  </div>

  <!-- SETTINGS PANEL -->
  <div id="settingsToggle">‚öôÔ∏è</div>
  <div id="settingsPanel" class="hidden">
    <h3>Settings</h3>
    <label>
      <span>View Mode</span>
      <select id="yearSelect">
        <option value="6" selected>Both Classes</option>
        <option value="6A">6A Only</option>
        <option value="6B">6B Only</option>
      </select>
    </label>
    <label>
      <span>Sound Alerts</span>
      <input type="checkbox" id="soundEnabled" checked>
    </label>
    <button id="testSound">Test Alert Sound</button>
    <button id="reloadData">Reload Schedule</button>
  </div>

  <!-- AUDIO -->
  <audio id="alertSound" preload="auto">
    <source src="assets/alert.mp3" type="audio/mpeg">
  </audio>

  <script src="js/parser.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
